<h1 nz-typography>注册</h1>

<p nz-typography>
  1. 你的用户名用于登录 <br />
  2. 你的邮箱可用于登录和密码找回
</p>

<form
  nz-form
  [formGroup]="registerForm"
  nzLayout="vertical"
  [nzAutoTips]="tips"
>
  <nz-form-item>
    <nz-form-label nzFor="userName" nzRequired>用户名</nz-form-label>
    <nz-form-control>
      <input type="text" formControlName="userName" nz-input />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="emailAddress" nzRequired>邮箱</nz-form-label>
    <nz-form-control>
      <input type="text" formControlName="emailAddress" nz-input />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="password" nzRequired>密码</nz-form-label>
    <nz-form-control nzSpan="24">
      <input
        type="password"
        formControlName="password"
        nz-input
        placeholder="密码"
      />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <label nz-checkbox formControlName="agree"
        >同意 <a href="#">服务协议</a>和<a href="#">隐私政策</a></label
      >
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <button
        nz-button
        nzType="primary"
        nzBlock
        [nzLoading]="isSubmitting"
        (click)="register()"
      >
        注册
      </button>
    </nz-form-control>
  </nz-form-item>

  <p nz-typography>
    已有账号，<a [routerLink]="['/account/login']">现在登陆</a>
  </p>
</form>
