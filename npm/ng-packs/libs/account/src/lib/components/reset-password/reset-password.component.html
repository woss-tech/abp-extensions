<h1 nz-typography>密码重置</h1>

<form
  nz-form
  [formGroup]="resetPasswordForm"
  nzLayout="vertical"
  [nzAutoTips]="tips"
>
  <nz-form-item>
    <nz-form-label nzFor="password" nzRequired>密码</nz-form-label>
    <nz-form-control nzSpan="24">
      <input
        type="password"
        formControlName="password"
        nz-input
        placeholder="请输入密码"
      />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="repeatPassword" nzRequired>确认密码</nz-form-label>
    <nz-form-control nzSpan="24">
      <input
        type="password"
        formControlName="repeatPassword"
        nz-input
        placeholder="再次输入密码"
      />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary" nzBlock [nzLoading]="isSubmitting" (click)="resetPassword()">
        提交
      </button>
    </nz-form-control>
  </nz-form-item>

  <p nz-typography>
    <a [routerLink]="['/account/login']">返回登录</a>
  </p>
</form>
