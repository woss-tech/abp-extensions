<h1 nz-typography>密码找回</h1>

<p nz-typography>
  密码重置链接将发送到你的电子邮件以重置密码.
  如果你在几分钟内没有收到电子邮件,请重试.
</p>

<form
  nz-form
  nzLayout="vertical"
  [formGroup]="sendPasswordResetCodeForm"
  [nzAutoTips]="tips"
>
  <nz-form-item>
    <nz-form-label nzFor="email" nzRequired>邮箱</nz-form-label>
    <nz-form-control>
      <input
        type="text"
        nz-input
        formControlName="email"
        placeholder="请输入邮箱地址"
      />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <button
        nz-button
        nzType="primary"
        nzBlock
        (click)="sendPasswordResetCode()"
      >
        提交
      </button>
    </nz-form-control>
  </nz-form-item>

  <p nz-typography>
    <a [routerLink]="['/account/login']">
      <i nz-icon nzType="swap-left" nzTheme="outline"></i>登录</a
    >
  </p>
</form>
