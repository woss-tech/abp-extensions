<h1 nz-typography>登录</h1>

<form
  nz-form
  [formGroup]="form"
  (ngSubmit)="login()"
  nzLayout="vertical"
  [nzAutoTips]="tips"
>
  <nz-form-item>
    <nz-form-label nzFor="username" nzRequired>用户名或邮箱地址</nz-form-label>
    <nz-form-control>
      <input type="text" formControlName="username" nz-input />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="username" nzRequired>密码</nz-form-label>
    <nz-form-control nzSpan="24">
      <input type="password" formControlName="password" nz-input />
    </nz-form-control>
  </nz-form-item>

  <div nz-row class="login-form-margin">
    <div nz-col [nzSpan]="12">
      <label nz-checkbox formControlName="rememberMe"> 记住我 </label>
    </div>
    <div nz-col [nzSpan]="12">
      <a class="login-form-forgot" [routerLink]="['/account/forgot-password']">
        忘记密码
      </a>
    </div>
  </div>
  <button
    nz-button
    nzType="primary"
    [nzLoading]="inProgress"
    nzBlock
    class="login-form-margin"
  >
    登录
  </button>
  或
  <a [routerLink]="['/account/register']"> 立即注册 </a>
</form>

<nz-divider nzType="horizontal" nzText="通过第三方账号登录"></nz-divider>

<div style="text-align: center">
  <nz-space>
    <button nz-button nzType="primary" nzShape="circle" *nzSpaceItem>
      <i nz-icon nzType="wechat" nzTheme="outline"></i>
    </button>
    <button nz-button nzType="primary" nzShape="circle" *nzSpaceItem>
      <i nz-icon nzType="qq" nzTheme="outline"></i>
    </button>
    <button nz-button nzType="primary" nzShape="circle" *nzSpaceItem>
      <i nz-icon nzType="github" nzTheme="outline"></i>
    </button>
  </nz-space>
</div>
