<form nz-form [formGroup]="roleForm" nzLayout="vertical" [nzAutoTips]="tips">
  <nz-form-item>
    <nz-form-label nzFor="name" nzRequired>角色名称</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="name" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control nzExtra="新建用户被赋予默认角色">
      <label nz-checkbox formControlName="isDefault">默认</label>
    </nz-form-control>
    <nz-form-control nzExtra="用户可访问到其他用户的公开角色">
      <label nz-checkbox formControlName="isPublic">公开</label>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button nzType="default" (click)="cancel()">取消</button>
  <button nz-button nzType="primary" (click)="save()">保存</button>
</div>
